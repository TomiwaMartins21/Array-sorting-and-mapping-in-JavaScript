<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map an array</title>
</head>
<body>
<p>Ascending and Decending for maped numbers </p>
<p id="product_value"></p>
<button onclick="ascending()">Ascending order</button>
<button onclick="dscending()">Decending order</button>
<script>
let numbers = [25, 12, 19, 94];
function myFunction(num) {
return num * 50;
}
let newarray = numbers.map (myFunction);
document.getElementById("product_value").innerHTML = "The Mapped values are:" + newarray;
function ascending(){
newarray.sort(function(a, b){return a - b}); document.getElementById("product_value").innerHTML = "The asecnding order of  mapped values are: "+newarray;
}
function decending() {
newarray.sort(function(a, b){return b - a}); document.getElementById("product_value").innerHTML = "The decending order of  mapped values are: "+newarray;
}
</script>
</body>
</html>
